<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="post">

        <!--header-->
        <div class="post__header">
            <div class="header__content">

                <div class="content__title">
                    <div class="title__logo">
                        <i class="logo__icon fa-brands fa-html5"></i>
                    </div>
                    <div class="title__text">
                        <h5 class="title__cuenta">HTML5</h5>
                        <p class="title__ubicacion">Albacete</p>
                    </div>
                </div>

                <div class="content__more">
                    <i class="content__more-icon fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>
        </div>

        <!--image-->
        <div class="post__img">
            <img src="https://picsum.photos/377/273" alt="">
        </div>

        <!--description-likes-->
        <div class="post__body">

            <div class="body__icons-bar">
                <div class="icons-bar__3icons">
                    <i class="icon fa-regular fa-heart"></i>
                    <i class="icon fa-regular fa-comment"></i>
                    <i class="icon fa-regular fa-paper-plane"></i>
                </div>

                <div class="icons-bar__1icon">
                    <i class="icon fa-regular fa-bookmark"></i>
                </div>
            </div>

            <div class="body__info-content">
                <div class="info-content__likes">
                    <p class="likes__text">Liked by <strong>4GeeksAcademy, html5, Web, and 100,000 others</strong></p>

                </div>

                <div class="info-content__text">
                    <p class="text__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas aliquam debitis sapiente fugiat veniam tenetur. Similique, quibusdam porro aliquid a distinctio fuga itaque perferendis, vero odio impedit ipsam excepturi aperiam?</p>
                </div>

            </div>
        </div>
    </div>
  </body>
